<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/medidas.css">
    <title>Preguntas</title>

  <body>
    <div class="container-fluid vh-85  bg-game-opacity">
        <div class="row ">
            <div class="col-sm-12 pt-5 flex-column d-flex justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-sm-12">
                        <div class="row">
                            <div id="heart" class="col-sm-3 d-flex justify-content-around">
                                <img src="../img/heart (1).png" height="60" width="60" alt="">
                                 <img src="../img/heart (1).png" height="60" width="60" alt="">
                                  <img src="../img/heart (1).png" height="60" width="60" alt="">
                            </div>
                            <div class="col-sm-6 d-flex justify-content-around bg-white align-items-center">
                                <p class="m-0 circle-num" ques="1">1</p>
                                <p class="m-0 circle-num" ques="2">2</p>
                                <p class="m-0 circle-num" ques="3">3</p>
                                <p class="m-0 circle-num" ques="4">4</p>
                                <p class="m-0 circle-num" ques="5">5</p>
                                <p class="m-0 circle-num" ques="6">6</p>

                                <p class="m-0 circle-num" ques="8">8</p>
                                <p class="m-0 circle-num" ques="9">9</p>
                                <p class="m-0 circle-num" ques="10">10</p>
                            </div>
                            <div class="col-sm-3 d-flex align-items-center justify-content-center">
                                <h4 class="text-center text-white "> Puntos: <span class="points">0</span></h4>
                            </div>
                        </div>
                    </div>
                     <div id="box_game_question" class="col-sm-8 border-box d-flex flex-column bg-white" role="game-question">
                        <h4 class="text-center mt-3"> Pregunta:</h4>
                        <p class="texto"></p>
                        <form class="box_question">
                            <div class="answer border-box">
                                <p class="font-weight-bold">Respuesta No 1.</p>
                                <input type="radio" class="check-respuesta" disabled >
                            </div>
                            <div class="answer border-box">
                                <p class="font-weight-bold">Respuesta No 2.</p>
                                <input type="radio" class="check-respuesta">
                            </div>
                            <div class="answer border-box">
                                <p class="font-weight-bold">Respuesta No 3.</p>
                                <input type="radio" class="check-respuesta">
                            </div>
                             <div class="answer border-box">
                                <p class="font-weight-bold">Respuesta No 3.</p>
                                <input type="radio" class="check-respuesta">
                            </div>
                        </form>
                        <button id="siguiente"  role="button " class="btn btn-light border-dark  font-weight-bold mt-5 mb-3" disabled="false" >Siguiente</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid vh-15 bg-dark text-white text-center">
        <h5 class="font-weight-bold">&copy; Kewuin David Yate</h5>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
